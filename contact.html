			<h1>Contact form</h1>
			<p>Please fill out the form below if you want to contact with me.</p>
		<form name="contact-form" id="contact-form" method="POST" action="">
            <fieldset>
				<legend>Your contact information</legend>
                <label for="first-name">Your First Name*</label> 
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">Your Last Name</label> 
                <input type="text" id="last-name" name="last-name">
                <label for="email">Email*</label> 
                <input type="email" id="email" name="email" required>
                <label for="comment">Comment:*</label>
				<input class="text" id="comment" name="comment" placeholder="Your comments" required>
            </input>
                <label for="your-input">Are you are interested in programming?*</label>
				<input class="text" id="your-input" name="your-input" placeholder="why you are interested in programming" required>
        </input>
        <label>
            <input type="checkbox" value="subscribe" name="subscribe" class="checkbox" checked>Add me to your email list!*
        </label>
            </fieldset>
            <p>* Required fields</p>
            <button type="submit" class="submit-button" disabled >Submit</button>
        </form>
